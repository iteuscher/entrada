{{ partial "head" . }}

<article class="blog-post" style="padding: 5%; padding-top:1%;">
    <header>
        <h2 class="blog-post-title" style="text-align: center;">
            <a href="{{ .RelPermalink }}">{{ .Title }}</a>
        </h2>


        <p>Posted on {{ .Date.Format "01/01/2006" }}
            <br>
            {{.ReadingTime}} Minute Read
            <br>
            Tags: {{.Params.tags}}</p>

             <!-- {{ range .Params.tags }}
                 Tag
             {{end}} -->


    </header>

    <div style="padding: 5%;">
        {{ .Content }}
    </div>

    <br>

    <h3>
        <a href="/blog/"><- To Blog Page</a>
    </h3>

</article>

{{ partial "footer" . }}
