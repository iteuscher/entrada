<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <base href="http://localhost:3000">
    <title>Pitch - Entrada Ventures</title>

    <link rel="shortcut icon" type="image/x-icon" href="/img/favicon.ico">

    <meta name="author" content="Xentez">
    <meta name="description" content="">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">

    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/cards.min.css" rel="stylesheet">
    <link href="/css/base-template.min.css" rel="stylesheet">
    <link href="/css/style.min.css" rel="stylesheet">


    <link href="https://fonts.googleapis.com/css?family=Cambo|Poppins:400,600" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather:300" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display|Raleway:700,100,400|Roboto:400,700|Playfair+Display+SC:400,700"
        rel="stylesheet" type="text/css">

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link href="/css/pe-icon-7-stroke.css" rel="stylesheet">

</head>

<body id="body">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="well well-sm">
                    <a href="/" style="color:black">Back to Home</a>
                    <form class="form-horizontal" netlify>
                        <fieldset>
                            <legend class="text-center header" style="color:#448F49"> Submit a Pitch </legend>
    
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center" ><i class="fa fa-user bigicon" style="color:#448F49"></i></span>
                                <div class="col-md-8">
                                    <input id="fname" name="name" type="text" placeholder="Name" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-amilia bigicon" style="color:#448F49"></i></span>
                                <div class="col-md-8">
                                    <input id="lname" name="name" type="text" placeholder="Company Name" class="form-control">
                                </div>
                            </div>
    
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon" style="color:#448F49"></i></span>
                                <div class="col-md-8">
                                    <input id="email" name="email" type="text" placeholder="Email Address" class="form-control">
                                </div>
                            </div>
    
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon" style="color:#448F49"></i></span>
                                <div class="col-md-8">
                                    <input id="phone" name="phone" type="text" placeholder="Phone" class="form-control">
                                </div>
                            </div>
    
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-eye bigicon" style="color:#448F49"></i></span>
                                <div class="col-md-8">
                                    <input id="lname" name="name" type="text" placeholder="Your Vision" class="form-control">
                                </div>
                            </div>
    
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-check bigicon" style="color:#448F49"></i></span>
                                <div class="col-md-8">
                                    <input id="lname" name="name" type="text" placeholder="Your Credibility" class="form-control">
                                </div>
                            </div>
    
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-laptop bigicon" style="color:#448F49"></i></span>
                                <div class="col-md-8">
                                    <input id="lname" name="name" type="text" placeholder="One Sentence About Your Company" class="form-control">
                                </div>
                            </div>
    
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-dollar-sign bigicon" style="color:#448F49"></i></span>
                                <div class="col-md-8">
                                    <input id="lname" name="name" type="text" placeholder="Traction" class="form-control">
                                </div>
                            </div>
    
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon" style="color:#448F49"></i></span>
                                <div class="col-md-8">
                                    <textarea class="form-control" id="message" name="message" placeholder="Please enter any additional notes/messages here. We will get back to you shortly." rows="7"></textarea>
                                </div>
                            </div>
    
                            <div class="form-group">
                                <div class="col-md-12 text-center">
                                    <button type="submit" class="btn btn-primary btn-lg" style="color:#448F49">Submit</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <style>
        .header {
            color: #36A0FF;
            font-size: 27px;
            padding: 10px;
        }
    
        .bigicon {
            font-size: 35px;
            color: #36A0FF;
        }
    </style>
        
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.2/jquery.min.js" integrity="sha256-1OxYPHYEAB+HIz0f4AdsvZCfFaX4xrTD9d2BtGLXnTI="
            crossorigin="anonymous"></script>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" integrity="sha256-0rguYS0qgS6L4qVzANq4kjxPLtvnp5nn2nB5G1lWRv4="
            crossorigin="anonymous"></script>
        <script async src="/js/bootstrap.min.js" type="text/javascript"></script>
        
        <script async src="/js/main.min.js" type="text/javascript"></script>
        <script async src="/js/scripts.min.js" type="text/javascript"></script>
        
</body>

</html>
