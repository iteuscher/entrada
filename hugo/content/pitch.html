        <div class="jumbotron" style="padding:2%; text-align: center">
            <h1 class="display-4">Submit a Pitch</h1>
            <hr class="my-4" style="border-color: #448f49; border-width: 3px; border-radius: 30px; width: 50%; margin: 0 auto">
            <br>
            <p class="lead">Submit a pitch below and one of our Entrada partners will take a look at it.</p>
        </div>

        <br>

        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="well well-sm">
                        <form class="form-horizontal" name="Pitch" method="POST" netlify style="margin-top: 2em">
                            <fieldset>

                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center">
                                        <i class="fa fa-user bigicon" style="color:#448F49"></i>
                                    </span>
                                    <div class="col-md-8">
                                        <label>Name *</label>
                                        <input id="name" name="name" type="text" placeholder="Enter your name" class="form-control" maxlength="20" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center">
                                        <i class="fa fa-building bigicon" style="color:#448F49"></i>
                                    </span>
                                    <div class="col-md-8">
                                        <label>Company *</label>
                                        <input id="company" name="company" type="text" placeholder="Enter the name of your company" class="form-control" maxlength="25" required>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center">
                                        <i class="fa fa-envelope-o bigicon" style="color:#448F49"></i>
                                    </span>
                                    <div class="col-md-8">
                                        <label>E-mail *</label>
                                        <input id="email" name="email" type="text" placeholder="Enter your e-mail address" class="form-control" maxlength="25" required>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center">
                                        <i class="fa fa-phone-square bigicon" style="color:#448F49"></i>
                                    </span>
                                    <div class="col-md-8">
                                        <label>Phone *</label>
                                        <input id="phone" name="phone" type="text" placeholder="Enter your phone number" class="form-control" maxlength="15" required>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center">
                                        <i class="fa fa-globe bigicon" style="color:#448F49"></i>
                                    </span>
                                    <div class="col-md-8">
                                        <label>Location *</label>
                                        <input id="location" name="location" type="text" placeholder="Where is your company located?" class="form-control" maxlength="35" required>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center">
                                        <i class="fa fa-eye bigicon" style="color:#448F49"></i>
                                    </span>
                                    <div class="col-md-8">
                                        <label>Vision</label>
                                        <input id="vision" name="vision" type="text" placeholder="Explain your vision for the future" maxlength="100" class="form-control">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center">
                                        <i class="fa fa-check bigicon" style="color:#448F49"></i>
                                    </span>
                                    <div class="col-md-8">
                                        <label>Credibility</label>
                                        <input id="credibility" name="credibility" type="text" placeholder="Explain your credibility" maxlength="100" class="form-control">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center">
                                        <i class="fa fa-laptop bigicon" style="color:#448F49"></i>
                                    </span>
                                    <div class="col-md-8">
                                        <label>One Sentence</label>
                                        <input id="sentence" name="sentence" type="text" placeholder="Describe your proposal in one sentence" maxlength="50" class="form-control">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center">
                                        <i class="fa fa-pencil-square-o bigicon" style="color:#448F49"></i>
                                    </span>
                                    <div class="col-md-8">
                                        <label>Message</label>
                                        <textarea class="form-control" id="message" name="message" placeholder="Please enter any additional notes/messages here."
                                            rows="7" maxlength="350"></textarea>
                                    </div>
                                </div>

                                <div class="form-group">
                                        <span class="col-md-1 col-md-offset-2 text-center">
                                            <i class="fa fa-cloud-upload bigicon" style="color:#448F49"></i>
                                        </span>
                                        <div class="col-md-8">
                                            <label for="file">Upload supplementary PDF (.pdf) or PowerPoint (.pptx)</label>
                                            <input type="file" id="file" name="file" accept=".pdf, .pptx">
                                        </div>
                                    </div>

                                <br>

                                <div class="form-group">
                                    <div class="col-md-12 text-center">
                                        <button type="submit" class="btn btn-primary btn-lg" style="color:#448F49">Submit</button>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
