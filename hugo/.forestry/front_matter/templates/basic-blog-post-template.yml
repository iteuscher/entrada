---
label: Basic Blog Post Template
hide_body: false
is_partial: false
fields:
- type: datetime
  name: date
  label: Date of The Blog Post's Upload
  description: Probably today...
  config:
    required: true
    display_utc: false
- type: text
  name: title
  label: Title of the Blog Post
  description: Keep it short but still descriptive (and not clickbait)
  config:
    required: true
- type: textarea
  name: summary
  label: Summary of the Blog Post
  description: 1-3 sentence preview or summary of the blog post. Displayed below thumbnail
    and title. Write in Markdown or plain text!
  config:
    required: true
    wysiwyg: true
    schema:
      format: markdown
- type: file
  label: Cover Image of the Blog Post
  name: image
  description: This will be displayed as the thumbnail and at the top of the blog
    post
- type: tag_list
  name: tags
  label: Tag(s) for Blog Post
  description: ''
  default:
  - Tech
  - IPO
  - Medical
  - Space
  - New Investment
pages:
- hugo/content/blog/k.md
- hugo/content/blog/is-the-blog-fully-operational.md
